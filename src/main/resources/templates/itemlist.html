<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <table class= "table table-striped text-center">


            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Item Quantity</th>
                </tr>
            </thead>

            <tbody>
                <tr data-th-each = "item, status : ${itemList}">
                        <td data-th-text = "${item.itemName}" data-th-class="${status.odd}? text-info: text-success"></td>
                        <td data-th-text = "${item.itemQuantity}" data-th-class="${status.odd}? text-info: text-success"></td>
                </tr>
            </tbody>


        </table>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
