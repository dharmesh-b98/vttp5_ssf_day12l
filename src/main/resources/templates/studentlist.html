<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <!--below link is for using bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>


        <table class="table table-striped table-bordered">

            <thead class="thead-dark">
                <tr>
                    <th>Index</th>
                    <th>Even</th>
                    <th>First Record</th>
                    <th>Last Record</th>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <!-- <th>DOB</th> -->
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
                
            <tbody>
                <tr data-th-each = "stdnt, status : ${studentList}">
                    <td data-th-text = "${status.index + 1}"></td>
                    <td data-th-text = "${status.even}"></td>
                    <td data-th-text = "${status.first}"></td>
                    <td data-th-text = "${status.last}"></td>
                    <td data-th-text = "${stdnt.id}"></td>
                    <td data-th-text = "${stdnt.firstName}"></td>
                    <td data-th-text = "${stdnt.lastName}"></td>
                    <!-- <td data-th-text="${#dates.format(student.dob, 'dd MMM yyyy HH:mm')}"></td> -->
                    <td data-th-text = "${stdnt.email}"></td>
                    <td data-th-text = "${stdnt.address}"></td>
                </tr>
            </tbody>

        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
